<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
</head>
<body style="margin: 40px;">
    <h1 style="font-size: 60px; color: bisque;">Heading 1, 헤딩 1</h1>
    <h2>Heading 2, 헤딩 2</h2>  <!-- ctrl d 같은 문자 선택 -->
    <h3>Heading 3, 헤딩 3</h3>
    <h4>Heading 4, 헤딩 4</h4>  <!-- ctrl shift k 줄 단위 삭제 -->
    <h5>Heading 5, 헤딩 5</h5>
    <h6>Heading 6, 헤딩 6</h6>
    <p>일반 글씨의 크기</p>
    여기는 본문 영역입니다.<br>         <!-- p태그를 쓰면 간격이 넓어짐 -->
    보이는 대로 표혀뇌지는 않습니다.    <!-- 날 코딩은 절대 하지 않는다 -->
    <hr>
    <pre>
    여기는 입력한대로 보여지는   영역입니다.
    이럴때는     pre 태그를 사용합니다.
    </pre>
</body>
</html>
