<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/66b51397af.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">           <!-- sticky = fixed-top -->
      <ul class="navbar-nav">
        <a class="navbar-brand mx-5" href="#">
          <img src="img/KakaoTalk_20240709_135607705.png" alt="Logo" style="height: 36px;">
        </a>
        <li class="nav-item ms-3">
          <a class="nav-link active" href="#"><i class="fa-solid fa-table-list me-1"></i>게시판</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link" href="#"><i class="fa-solid fa-user-group me-1"></i>사용자</a>
        </li>
        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-brain me-1"></i>인공지능
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Link 1</a></li>
            <li><a class="dropdown-item" href="#">Link 2</a></li>
            <li><hr class="dropdown-divider" href="#"></hr></li>
            <li><a class="dropdown-item" href="#">Link 3</a></li>
          </ul>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <span class="navbar-text me-3">홍길동님 환영합니다.</span>
    </div>
  </nav>

  <div class="container" style="margin-top: 80px;">
    <div class="row" style="height: 1500px;">
      <div class="col-3" style="background-color: bisque;">
        <p>Aside 영역</p>
      </div>
      <div class="col-9" style="background-color: aqua;">
        <h3><strong>메뉴명</strong></h3>
        <hr>
        <p>메인 영역</p>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
    <div class="container-fluid justify-content-center">
      <span class="navbar-text">
        Copyright &copy; 2021-2024 CK World Corp. All right reserved.
      </span>
    </div>
  </nav>

</body>
</html>
