<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    th.sunday {color: red;}
    td.sunday {color: red;}
    th.saturday {color: blue;}
    td.saturday {color: blue;}
  </style>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Calendar</h1>
  </div>

  <div class="container mt-5">
    <div class="d-flex justify-content-between">
      <div><b>2024-07-08(월)</b></div>
      <div><b>&lt;&lt; &lt; 2024.07 &gt; &gt;&gt;</b></div>
      <div><button type="button" class="btn btn-outline-info">기념일 추가</button></div>
    </div>
    <div class="row mt-5">
      <div class="col">
        <table class="table table-bordered bg-danger" style="height: 200%;">
          <tr style="text-align: center; height: 7%;">
            <th class="sunday">일</th>
            <th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
            <th class="saturday">토</th>
          </tr>
          <tr>
            <td style="color: rgba(255, 0, 0, 0.3);">30</td>
            <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
            <td class="saturday">6</td>
          </tr>
          <tr>
            <td class="sunday">7</td>
            <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
            <td class="saturday">13</td>
          </tr>
          <tr>
            <td class="sunday">14</td>
            <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
            <td class="saturday">20</td>
          </tr>
          <tr>
            <td class="sunday">21</td>
            <td>22</td><td>23</td><td>24</td><td>25</td><td>26</td>
            <td class="saturday">27</td>
          </tr>
          <tr>
            <td class="sunday">28</td>
            <td>29</td><td>30</td><td>31</td>
            <td style="color: rgba(0, 0, 0, 0.3);">1</td>
            <td style="color: rgba(0, 0, 0, 0.3);">2</td>
            <td style="color: rgba(0, 0, 255, 0.3);">3</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
