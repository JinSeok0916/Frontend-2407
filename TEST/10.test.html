<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/66b51397af.js" crossorigin="anonymous"></script>
  <title>Test</title>
</head>
<body>
  <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#schedule">
    일정 추가
    </button>
  <div class="modal" id="schedule">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">일정 추가</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body">
          <form action="/schedule" method="get">

            <div class="my-3">
              <label for="title" class="form-label">일정명</label>
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input ms-3" name="remember"> &nbsp;중요
              </label>
              <input type="text" class="form-control" name="title" id="title" placeholder="일정" required>
            </div>

            <div class="my-3">
              <div class="row">
                <div class="col-8">
                  <label for="sdate" class="form-label">시작일</label>
                  <input type="date" class="form-control" value="2024-07-11">
                </div>
                <div class="col-4">
                  <label for="stime" class="form-label">시작시간</label>
                  <input type="time" class="form-control" value="09:00">
                </div>
              </div>
            </div>

            <div class="my-3">
              <div class="row">
                <div class="col-8">
                  <label for="edate" class="form-label">종료일</label>
                  <input type="date" class="form-control" value="2024-07-11">
                </div>
                <div class="col-4">
                  <label for="etime" class="form-label">종료시간</label>
                  <input type="time" class="form-control" value="13:00">
                </div>
              </div>
            </div>

            <div class="my-3">
              <label for="place" class="form-label">장소</label>
              <input type="text" class="form-control" name="place" id="place" placeholder="장소" required>
            </div>

            <div class="my-3">
              <label for="memo" class="form-label">메모</label>
              <input type="text" class="form-control" name="memo" id="memo" placeholder="메모">
            </div>
            
            <div class="d-flex justify-content-end mb-3">
              <button type="submit" class="btn btn-primary">제출</button>
              <button type="reset" class="btn btn-secondary mx-2">종료</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
