<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/66b51397af.js" crossorigin="anonymous"></script>
  <style>
    * {font-family: 'Noto Sans KR', sans-serif;}
  </style>
</head>
<body>
  <div class="container-fluid p-4 bg-success text-white text-center" id="intro">
    <h1>Naver</h1>
  </div>
  
  <button type="button" class="btn btn-primary float-end mt-5 me-5" data-bs-toggle="modal" data-bs-target="#myModal">
    <i class="fa-solid fa-cart-shopping"></i>
  </button>

  <div class="modal" id="myModal">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
  
        <div class="modal-header">
          <h4 class="modal-title">장바구니</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <div class="modal-body">
          <table class="table">
            <tr>
              <th style="width: 50%;" class="text-center">상품명</th>
              <th style="width: 25%;" class="text-center">수량</th>
              <th style="width: 25%;" class="text-center">가격</th>
            </tr>
            <tr>
              <td><img src="./멸치육수.jpg" style="width: 100px;" alt="">멸치육수</td>
              <td class="text-center">
                <select class="form-select" style="width: 30%; margin: auto;">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
              <td class="text-center">6,800원</td>
            </tr>
            <tr>
              <td><img src="./캡사이신.png" style="width: 100px;" alt="">캡사이신</td>
              <td>
                <select class="form-select" style="width: 30%; margin: auto;">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
              <td class="text-center">6,770원</td>
            </tr>
            <tr>
              <td><img src="./떡볶이 양념 분말.jpg" style="width: 100px;" alt="">떡볶이 양념 분말</td>
              <td>
                <select class="form-select" style="width: 30%; margin: auto;">
                  <option value="1" selected>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </td>
              <td class="text-center">6,810원</td>
            </tr>
          </table>
        </div>
  
        <div class="modal-footer">
          <div class="text-center">
            <input type="submit" class="btn btn-primary me-3" value="구매">
            <input type="reset" class="btn btn-secondary" value="취소">
          </div>
        </div>
  
      </div>
    </div>
  </div>

</body>
</html>
