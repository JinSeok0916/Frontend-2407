<!DOCTYPE html>      <!-- shift alt a 주석 -->
<html lang="en">
<head>              <!-- 정보 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>
        h1 {color:red}
    </style>
    <script>
        alert(경고)
    </script>
</head>             <!-- html 태그는 대소문자 구분X 대부분은 구분함 -->
<body style="margin: 50px;">       <!-- 내용 -->
    <h1>반갑습니다</h1>    <!-- 큰 제목 -->
    <p>풀스택 과정</p>      <!-- 단락 -->
    <p>휴먼 교육 센터</p>
    <a href="https://www.w3schools.com" target="_blank">This is a link</a>
    <!-- a=태그 href=속성 target="_blank"=새탭 -->

    <img src="img/cat.jfif" alt="고양이">

</html>
