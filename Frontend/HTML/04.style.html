<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style</title>
</head>
<body style="margin: 40px; background-color: beige;">        
    <h1 style="background-color: aqua; color: brown;">헤딩 1</h1>
    <p style="background-color: gold; color: red; font-size: 20px;">
        A quick brown fox jumps over the lazy dog   <!-- 스타일 지정 방법 -->
    </p>            <!-- .css파일, 헤더에 <style></style>, 태그에서 style 속성으로 -->
    <h1 style="text-align: center;">Centering</h1>
    <h1 style="text-align: right;">Right</h1>
</body>
</html>
