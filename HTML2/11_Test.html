<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="title">오늘의 메뉴</h2>
    <button id="1" onclick="switch1()">버튼1</button>
    <button id="2">버튼2</button>
    <input type="text">
</body>
<script>
    function switch1() {
        document.getElementById('title').innerText = document.getElementsByTagName('input')[0].value
    }
    document.getElementById('2').addEventListener('click',() => alert('수고하셨습니다.'))
</script>
</html>
