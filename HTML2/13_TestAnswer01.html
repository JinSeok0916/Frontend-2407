    function order() {
        let cnt = 0;
        let select = document.getElementById('inputMenu').value
        for (let i = 0; i < menu.length; i++) {
            if (select == menu[i]) {
                cnt = i + 1;
            }
        }
        if (cnt == 0) {
            alert('메뉴가 없습니다.')
        } else if (cnt != 0) {
            if(confirm('주문하시겠습니까?')) {
                document.getElementById('order_info').innerHTML += '<div id="'+cnt+'"><input type="checkbox" id=""><span>' + menu[cnt-1] + ' ' +  document.getElementById('inputNum').value + '개</span></div>'
            } else {
                alert('취소되었습니다.')
            }
        }
        cnt = 0;
        document.getElementById('inputMenu').value = ''
        document.getElementById('inputNum').value = ''
