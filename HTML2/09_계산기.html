<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>
<body>
    <table>
        <tr>
            <td><button class="num" onclick="inputNum(0)">1</button></td>
            <td><button class="num" onclick="inputNum(1)">2</button></td>
            <td><button class="num" onclick="inputNum(2)">3</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="inputNum(3)">4</button></td>
            <td><button class="num" onclick="inputNum(4)">5</button></td>
            <td><button class="num" onclick="inputNum(5)">6</button></td>
        </tr>
        <tr>
            <td><button class="num" onclick="inputNum(6)">7</button></td>
            <td><button class="num" onclick="inputNum(7)">8</button></td>
            <td><button class="num" onclick="inputNum(8)">9</button></td>
        </tr>
        <tr>
            <td><button class="sign" onclick="inputSign(0)">+</button></td>
            <td><button class="num" onclick="inputNum(9)">0</button></td>
            <td><button class="sign" onclick="inputSign(1)">-</button></td>
        </tr>
        <tr>
            <td><button class="sign" onclick="inputSign(2)">*</button></td>
            <td><button class="sign" onclick="inputSign(3)">/</button></td>
            <td><button onclick="assign()">=</button></td>
        </tr>
    </table>
    <input type="text" id="String"><br>
    <input type="text" id="Result"><br>
    <button id="cln" onclick="clean()">C</button>
    <button id="back" onclick="back()">←</button>
</body>
<script>
    var a = document.getElementsByClassName('num');
    var b = document.getElementsByClassName('sign');
    var c = '';
    var d = 0;
    function inputNum(i) {
        a = document.getElementsByClassName('num')[i].innerHTML
        document.getElementById('String').value += a;
        c += a;
    }
    function inputSign(i) {
        b = document.getElementsByClassName('sign')[i].innerHTML
        document.getElementById('String').value += b;
        c += b;
    }
    function assign() {
        d = eval(c);
        document.getElementById('Result').value = d;
    }
    function clean() {
        a = '';
        b = '';
        c = '';
        d = 0;
        document.getElementById('String').value = '';
        document.getElementById('Result').value = '';
    }
    function back() {
        String(document.getElementById('String').value) -= String(a);
    }
</script>
</html>
