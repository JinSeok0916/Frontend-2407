<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
</head>
<body style="margin: 40px;">
    <h2>Font size</h2>          <!-- h 와 p 의 차이는 글씨크기차이? 스타일설정하면 h는? -->
    <p>폰트의 크기, font size</p>
    <p style="font-size: 16px;">폰트의 크기, font size</p>
    <p style="font-size: 1em;">폰트의 크기, font size</p>
    <h2 style="font-size: 8vw;">반응형 폰트</h2>    <!-- 1vw = 화면 폭의 1% -->
</body>
</html>
