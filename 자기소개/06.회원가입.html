  <div class="container">
    <h1 class="label mb-4">회원가입</h1>
    <form action="#" method="post">
      <table class="table table-borderless">
        <tr>
          <td style="width: 40%;"><label for="uid" class="col-form-label">사용자 ID(*)</label></td>
          <td style="width: 60%;"><input class="form-control" type="text" name="uid" id="uid"
            size="40" placeholder="사용자 ID를 입력하세요." required></td>
        </tr>
        <tr>
          <td><label for="pwd" class="col-form-label">패스워드(*)</label></td>
          <td><input class="form-control" type="password" name="pwd" id="pwd"
            size="40" placeholder="패스워드를 입력하세요." required></td>
        </tr>
        <tr>
          <td><label for="pwd2" class="col-form-label">패스워드 확인(*)</label></td>
          <td><input class="form-control" type="password" name="pwd2" id="pwd2"
            size="40" placeholder="패스워드를 한 번 더 입력하세요." required></td>
        </tr>
        <tr>
          <td><label for="uname" class="col-form-label">이름(*)</label></td>
          <td><input class="form-control" type="text" name="uname" id="uname"
            size="40" placeholder="이름을 입력하세요." required></td>
        </tr>
        <tr>
          <td>성별(*)</td>
          <td>
            <input type="radio" class="form-check-input" id="male" name="gender" value="male" checked>
            <label class="form-check-label" for="male">남</label>
            <input type="radio" class="form-check-input ms-3" id="female" name="gender" value="female">
            <label class="form-check-label" for="female">여</label>
          </td>
        </tr>
        <tr>
          <td><label for="email" class="col-form-label">이메일(*)</label></td>
          <td><input class="form-control" type="email" name="email" id="email"
            size="40" placeholder="이메일을 입력하세요." required></td>
        </tr>
        <tr>
          <td><label for="tel" class="col-form-label">전화번호</label></td>
          <td><input class="form-control" type="tel" name="tel" id="tel" size="40"></td>
        </tr>
        <tr>
          <td><label for="intro" class="col-form-label">자기소개</label></td>
          <td>
            <textarea class="form-control" name="intro" id="intro" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td class="label" colspan="2">
            <input type="submit" class="btn btn-primary" value=" 제출 ">
            <input type="reset" class="btn btn-secondary" value=" 취소 ">
          </td>
        </tr>
      </table>
    </form>
    <p style="text-align: right;">* 는 필수 항목입니다.</p>
